<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/signUp.css">
    <script src="javascript/signUp.js"></script>
    <title>ثبت نام</title>
    <style>
        .colorBox{
            width: 200px;
            height: 200px;
            border: 2px solid black;
        }
    </style>
</head>
<body >
    <h2>ثبت نام کنید</h2>
    <section>
        <form onsubmit="alertValue()" >
            <label for="fname">نام</label>
            <input type="text" placeholder="نام" id="fname" required ><br>
            <label for="lname">فامیل</label>
            <input type="text" placeholder="نام خانوادگی" id="lname" required> <br>
            <label for="pass">پسورد</label>
            <input type="password" required id="pass" placeholder="پسورد"><br>
            <input type="checkbox" id="rempass" value="yes" >
            <label for="rempass">Remember me</label>
            <input class="linearGradient" type="submit">

            <input onchange="ChangeColor(this)" type="radio" id="green" name="color" value="#008000">
            <label for="green" style="color: #008000 ;">رنگ سبز</label>
            <input onchange="ChangeColor(this)"  type="radio" id="blue" value="#0000ff" name="color">
            <label for="blue" style="color:#0000ff ;">رنگ آبی</label>
            <input onchange="ChangeColor(this)" type="radio" id="red" value="#ff0000" name="color">
            <label  for="red" style="color: #ff0000;">رنگ قرمز</label>

        </form>
        
    </section>
    <div id="colorBox" class="colorBox"></div>
    <script>
        const mycolorBox= document.getElementById("colorBox");
        const ChangeColor=(item)=>{
            mycolorBox.style.backgroundColor=item.value
        }
    </script>
</body>
</html>
